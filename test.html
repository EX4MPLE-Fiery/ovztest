<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ОВЗ тест</title>
    <link rel="stylesheet" href="test.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="design_box">
        <div class="test_finder">
          <div class="text_border">
            <p>Вопрос писать полностью</p>
          </div>
          <div class="question_border">
            <input id="question" type="text" name="quantity" placeholder="вопрос">
          </div>
          <input id="search_button" type="button" value="Найти ответ"/>
        </div>
        <div class="answer_border">
          <div id="answer"></div>
        </div>
      </div>
    </div>


    <script type="text/javascript">
    document.getElementById('search_button').onclick =
        function() {
        var val = document.getElementById('question').value;
        if(val == "Дөңгелектіктен ауытқу базалары болып есептеледі.") {
            document.getElementById('answer').innerHTML="Ответ: Жанасатын шеңбер";
          }

        else if(val == "6 - дәлдік классты подшипникті айналатын біліктерге қондыру шек өрісі") {
              document.getElementById('answer').innerHTML="Ответ: n6, m6, k6,js6";
        }

        else if(val == "Тесік жүйесіндегі өтпелі қондыруда біліктің шек өрісін белгіленуі") {
              document.getElementById('answer').innerHTML="Ответ: js, k, m, n";
        }

        else if(val == "Жұмысшы скобаның номинальды өлшемі тең...") {
              document.getElementById('answer').innerHTML="Ответ: Біліктің ең үлкен шекті өлшеміне.";
        }

        else if(val == "Жұмысшы калибрлермен анықтау мүмкін") {
              document.getElementById('answer').innerHTML="Ответ: Нақты өлшемдер жарамды ма немесе белгіленген шектен шыға ма";
        }

        else if(val == "Шартты көрсетілу белгісі  Ç") {
              document.getElementById('answer').innerHTML="Ответ: Берілген профиль пішін шақтамасы";
        }

        else if(val == "Подшипниктің дәлдік классын көрсету") {
              document.getElementById('answer').innerHTML="Ответ: 6-205";
        }

        else if(val == "Тесік жүйесіндегі өтпелі қондыруда біліктің шек өрісін белгіленуі") {
              document.getElementById('answer').innerHTML="Ответ: js, k, m, n";
        }

        else if(val == "Тістердің түйісу сипаты немен анықталады?") {
              document.getElementById('answer').innerHTML="Ответ: Тістер арасындағы бүйір саңылаумен.";
        }

        else if(val == "Нақты өлшем дегеніміз:") {
              document.getElementById('answer').innerHTML="Ответ: Мүмкіндік ақаумен әзірленген тетік өлшемі.";
        }

        else if(val == "Төменгі шекті ауытқу дегеніміз:") {
              document.getElementById('answer').innerHTML="Ответ: Ең кіші шекті және номинальды өлшемдердің алгебралық айырмашылғы";
        }

        else if(val == "Ең кіші керіліс") {
              document.getElementById('answer').innerHTML="Ответ: Nmin=dmin-Dmax";
        }

        else if(val == "Қондыру дегеніміз не?") {
              document.getElementById('answer').innerHTML="Ответ: Саңылау және керіліс шамасын алумен анықталатын тетіктерді қосу сипаты.";
        }

        else if(val == "Төменгі шекті ауытқу дегеніміз:") {
              document.getElementById('answer').innerHTML="Ответ: Ең кіші шекті және номинальды өлшемдердің алгебралық айырмашылғы";
        }

        else if(val == "Гайка ішкі диаметрінің дәлдік дәрежесі") {
              document.getElementById('answer').innerHTML="Ответ: 4,5,6,7,8.";
        }

        else if(val == "Метрлі бұранда дәлдік классы") {
              document.getElementById('answer').innerHTML="Ответ: Дәл, орташа, дөрекі";
        }

        else if(val == "Өлшем шақтамасы") {
              document.getElementById('answer').innerHTML="Ответ: Ең жоғарғы және ең кіші шекті өлшемдер айырмашылығы";
        }

        else if(val == "Жұмысшы калибрлермен анықтау мүмкін") {
              document.getElementById('answer').innerHTML="Ответ: Нақты өлшемдер жарамды ма немесе белгіленген шектен шыға ма";
        }

        else if(val == "Қондыру шақтамасы тең:") {
              document.getElementById('answer').innerHTML="Ответ: ТD + Td";
        }

        else if(val == "Техникалық өлшеуде дәлдік дәреженің атауы:") {
              document.getElementById('answer').innerHTML="Ответ: Дәлдік квалитеттері.";
        }
      }
    </script>


  </body>
</html>
